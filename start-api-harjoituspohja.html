<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">

    <title>Vite App</title>
  </head>
  <body>
    <nav>
      <a href="#createUser">Logo</a>
      <a href="#logout" id="logoutButton">Kirjaudu ulos</a>
      <!-- <a href="#loginUser">Login User</a> -->
      <a href="#userInfo">Info</a>
      
    </nav>
    <main>

    <div id="app"></div>

    <div class="user"><h2>Tervetuloa päiväkirjaasi <span id="name">NIMI TÄHÄN</span>!</h2></div>



    <!-- <h3>Päiväkirjasi</h3> -->

    <form class="training-diary-form">
      <input type="date" name="entry_date" required>
      <label for="mood">Päivän mood? (1-10):</label><br>
      <input type="range" id="mood" name="mood" min="1" max="10" value="5" oninput="moodValue.value = this.value" style="width: 100%;">
      <output id="moodValue">5</output><br>
      <input type="text" name="training_time" placeholder="Treenin kesto minuutteina" required>
      <textarea name="notes" placeholder="Merkinnät"></textarea>
      <textarea name="goals" placeholder="Tavoitteet"></textarea>
      <button type="submit">Lisää merkintä</button>
    </form>
    

    <button id="fetchEntries">Hae aikaisemmat päiväkirjamerkintäsi</button>
    <table class="diaryEntriesContainer">
      <thead>
        <tr>
          <th>Päivämäärä</th>
          <th>Mieliala</th>
          <th>Treenin kesto</th>
          <th>Merkinnät</th>
          <th>Tavoitteet</th>
          <th>Poista</th>
          <th>Muokkaa</th>
        </tr>
      </thead>
      <tbody class="diary-tbody">
        <!-- Tänne haetaan päiväkirjamerkinnät -->
      </tbody>
    </table>


    <!-- Muokkaa päiväkirjamerkintöjä -->
    <div id="edit-diary" class="modal">
      <div class="modal-content">
        <span class="close-button">×</span>
        <form id="edit-diary-form">
          <h3>Edit Diary Entry</h3>
          <input type="hidden" id="edit-diary-id" name="edit-diary-id" required>
          
          <label for="edit-entry-date">Date:</label>
          <input type="date" id="edit-entry-date" name="entry_date"><br><br>
          
          <label for="edit-mood">Mood:</label>
          <input type="number" id="edit-mood" name="mood" min="1" max="10"><br><br>
          
          <label for="edit-training-time">Training Time:</label>
          <input type="text" id="edit-training-time" name="training_time"><br><br>
          
          <label for="edit-notes">Notes:</label>
          <textarea id="edit-notes" name="notes"></textarea><br><br>
          
          <label for="edit-goals">Goals:</label>
          <textarea id="edit-goals" name="goals"></textarea><br><br>
          
          <button type="submit">Update Entry</button>
        </form>
      </div>
    </div>
    
    
    

    
 </main>

  <footer>Copyright, LongWay</footer>
  
  </body>
  
  <script type="module" src="/start-api-harjoituspohja.js"></script>
  <!-- <script type="module" src="/start-auth.js"></script> -->
</html>
